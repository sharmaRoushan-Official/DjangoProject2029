<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card shadow-lg rounded-4">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Welcome to Calculator Program</h3>
                    </div>

                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label fw-bold">Enter First Number:</label>
                                <input type="text" class="form-control" name="t1" value="{{ num1 }}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Enter Second Number:</label>
                                <input type="text" class="form-control" name="t2" value="{{ num2 }}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Result:</label>
                                <input type="text" class="form-control bg-light" value="{{ result }}" readonly>
                            </div>

                            <div class="d-flex flex-wrap gap-2">

                                <button type="submit" class="btn btn-success flex-fill" name="btnsum">
                                    SUM
                                </button>

                                <button type="submit" class="btn btn-warning flex-fill" name="btnsub">
                                    SUB
                                </button>

                                <button type="submit" class="btn btn-primary flex-fill" name="btnmult">
                                    MULT
                                </button>

                                <button type="submit" class="btn btn-info flex-fill text-white" name="btndiv">
                                    DIV
                                </button>

                                <button type="submit" class="btn btn-dark flex-fill" name="btnmod">
                                    MOD
                                </button>

                            </div>


                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
