<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            overflow-x: hidden; /* FIX horizontal overflow */
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        label {
            font-weight: 600;
        }

        .card-wrapper {
            width: 100%;
            max-width: 520px; /* FIX width overflow */
        }
    </style>
</head>

<body>

<form method="post">
    {% csrf_token %}
    {{customer}}
    <!-- FIXED CONTAINER -->
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center py-4">

        <div class="card-wrapper">

            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0">Customer Dashboard</h3>
                </div>

                <div class="card-body">

                    <div class="mb-3">
                        <label>Enter Customer ID for Search Only</label>
                        <input type="text" name="txtID" class="form-control"
                               placeholder="Search Customer">
                    </div>

                    <div class="mb-3">
                        <label>Enter Customer Name</label>
                        <input type="text" name="txtName" class="form-control"
                               placeholder="Enter customer name" value="{{customer.name}}">
                    </div>

                    <div class="mb-3">
                        <label>Enter Customer Age</label>
                        <input type="text" name="txtAge" class="form-control"
                               placeholder="Enter age" value="{{customer.age}}">
                    </div>

                    <div class="mb-3">
                        <label>Enter Customer Address</label>
                        <input type="text" name="txtAdd" class="form-control"
                               placeholder="Enter address" value="{{customer.address}}">
                    </div>

                    <div class="mb-3">
                        <label>Enter Customer Mobile No.</label>
                        <input type="text" name="txtMob" class="form-control"
                               placeholder="Enter mobile number" value="{{customer.mobileNo}}">
                    </div>

                    <div class="mb-3">
                        <label>Enter Customer Salary</label>
                        <input type="text" name="txtSal" class="form-control"
                               placeholder="Enter salary" value="{{customer.salary}}">
                    </div>

                    <!-- BUTTONS -->
                    <div class="d-flex justify-content-center gap-2 flex-wrap">
                        <button class="btn btn-success px-4" name="btnAdd">Add</button>
                        <button class="btn btn-dark px-4" name="btnUpdate">Search</button>
                        <button type="reset" class="btn btn-danger px-4">Reset</button>
                    </div>

                </div>
            </div>

        </div>

    </div>
</form>

</body>
</html>
