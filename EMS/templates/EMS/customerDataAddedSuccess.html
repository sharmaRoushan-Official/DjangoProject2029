<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            min-height: 100vh;
        }

        .success-card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            animation: pop 0.6s ease-in-out;
        }

        @keyframes pop {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon {
            font-size: 70px;
            color: #28a745;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-6 text-center mt-5">

            <div class="card success-card p-4">
                <div class="card-body">

                    <div class="success-icon mb-3">âœ…</div>

                    <h1 class="text-success fw-bold">
                        Customer Added Successfully!
                    </h1>

                    <p class="text-muted mt-3">
                        The customer information has been saved successfully in the system.
                    </p>

                    <hr>

                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'customer' %}" class="btn btn-primary px-4">
                            Add Another Customer
                        </a>
                        <a href="{% url 'customer' %}" class="btn btn-outline-secondary px-4">
                            Dashboard
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
